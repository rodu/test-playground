<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit basic example</title>
    <link rel="stylesheet" href="/css/qunit.css">
    <script>
        // This code is somewhere in the application
        function parseIntegerCode(floatValue){
            // trick of missing indication for base...
            return parseInt(floatValue);
        }

        function parseStudentsCount(input){
            return parseInt(input);
            
            // trick of the +
            //return parseInt(input.match(/\d$/)[0]);
        }
    </script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="/lib/qunit.js"></script>
    <script>
    test( "Shows QUnit basic API methods", function() {
        var floatValue = "000012.34",
            students = "the count is 30",
            integerValue,
            studentsCount;
        
        integerValue = parseIntegerCode(floatValue);
        studentsCount = parseStudentsCount(students);

        // Tests
        QUnit.equal(integerValue, 12, "The integer value should match");
        QUnit.equal(studentsCount, 30, "The number of students should be correctly extracted");
    });
    </script>
</body>
</html>
