<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit basic example</title>
    <style>
        .amount-input {
            text-align: right;
        }
        .results {
            font-size: 2em;
            margin: 50px;
        }
    </style>
    <script src="/lib/jquery.js"></script>
</head>
<body>
    <h1>US / Euro Converter</h1>
    <form action="#">
        <select name="currencies" id="currencies">
            <option value="eu-us" selected>Euro -&gt; US Dollar</option>
            <option value="us-eu">US Dollar -&gt; Euro</option>
        </select>
        <label for="amount"></label>
        <input type="text" name="amount" id="amount" class="amount-input" placeholder="Value to convert">
    </form>
    <div id="results" class="results"></div>
    <script src="js/example-4/example-4-app.js"></script>
</body>
</html>
